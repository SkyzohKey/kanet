/*
	Configuration file for kanet
*/

{
	/*
		Server configuration
		SERVER_MODE="STANDALONE" (default) or "PROXY"
	*/
	"SERVER_MODE" : "STANDALONE",
	"SERVER_URL" : "https://10.13.0.1",
	"SERVER_PORT" : "443",
	"SERVER_IP" : "",
	"REDIRECT_SERVER_PORT" : "8080",
	/*
		Netfilter queue number defautl to 0
	*/
	"QUEUE_NUM" : "0",
