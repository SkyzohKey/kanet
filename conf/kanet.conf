		SSL is only need in STANDALONE MODE, in PROXY MODE SSL is handled by apache
	*/
	"SSL_CERT_FILE" : "/etc/kanet/ssl-kanet.crt",
	"SSL_KEY_FILE" : "/etc/kanet/ssl-kanet.key",
	/*
		DEBUG : 0 is off, others on
	*/
	"DEBUG" : "0",
